<!DOCTYPE html>
<html>

<head>
  <script src="touch-emulator.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta content="email=no" name="format-detection" />
  <meta name="format-detection" content="telephone=no" />
  <title>Codemao Blockly</title>
  <script src="eruda.js"></script>
  <script>eruda.init();</script>
  <script defer src="saveSvgAsPng.min.js"></script>
  <link rel="stylesheet" href="fa.min.css">
  <script>const BetterNemoVersion = "260215.3";</script>
  <script src="extension-loader.js"></script>
  <link rel="stylesheet" href="mdui.css" />
  <link rel="stylesheet" href="material-icons.css" />
  <script src="mdui.global.js"></script>
  <script src="ua-parser.min.js"></script>
  <script src="bs.js"></script>
</head>

<body class="mdui-theme-dark">
  <mdui-snackbar closeable style="z-index: 2147483647;display: none;"></mdui-snackbar>
  <mdui-dialog fullscreen class="extension-shop" style="z-index: 2147483646;display: none;">
    <mdui-circular-progress class="extension-shop-loading"
      style="position:absolute;top:calc(50% - 20px);left:calc(50% - 20px);z-index: 2147483647;display:none"
      max="1"></mdui-circular-progress>
    <mdui-top-app-bar slot="header" style="padding:15px;position: absolute;left: 80px;" variant="small">
      <mdui-button-icon icon="extension" type="button" variant="standard"></mdui-button-icon>
      <mdui-top-app-bar-title>扩展商城</mdui-top-app-bar-title>
      <mdui-button-icon icon="close" class="extension-shop-close-btn" type="button"
        variant="standard"></mdui-button-icon>
    </mdui-top-app-bar>
    <mdui-navigation-rail value="recent" style="position: absolute;top: 0;left: 0;" placement="left" alignment="start">
      <mdui-navigation-rail-item icon="gpp_good" value="official">官方</mdui-navigation-rail-item>
      <mdui-navigation-rail-item icon="cloud_download" value="cloud">云端</mdui-navigation-rail-item>
      <mdui-navigation-rail-item icon="insert_drive_file" value="local" active>本地</mdui-navigation-rail-item>
      <mdui-navigation-rail-item icon="inbox" value="custom">内置</mdui-navigation-rail-item>
    </mdui-navigation-rail>
    <div class="extension-shop-cards"
      style="position:absolute;top:64px;left:100px;overflow-y:auto;max-height:calc(100vh - 120px);width:calc(100vw - 200px);">
    </div>
    <mdui-button class="extension-shop-ok-btn" style="position:absolute;bottom:25px;right:25px">完成</mdui-button>
  </mdui-dialog>
  <!-- 全屏多行文本输入对话框 -->
  <mdui-dialog id="fullscreenTextDialog" fullscreen close-on-esc close-on-overlay-click="false"
    style="display: none;z-index: 2147483646;">
    <div style="display: flex; flex-direction: column; height: 100%;">
      <div style="padding: 1.5rem; overflow: auto;height: 90vh;">
        <mdui-text-field id="dialogTextField" rows="8" label="请输入内容"
          style="width: 100%;height: 100%;"></mdui-text-field>
      </div>
      <div
        style="display: flex; justify-content: flex-end; gap: 0.5rem; padding: 1.5rem; border-top: 1px solid var(--mdui-color-outline-variant);">
        <mdui-button id="dialogCancelBtn" variant="text">取消</mdui-button>
        <mdui-button id="dialogConfirmBtn" variant="raised">确认</mdui-button>
      </div>
    </div>
  </mdui-dialog>
  <!-- 悬浮球 -->
  <div class="float-ball" id="floatBall">
    <i class="fa-solid fa-gear"></i>
  </div>

  <!-- 悬浮窗口 -->
  <div class="float-window" id="floatWindow">
    <div class="window-header">
      <h3><i class="fa-solid fa-cube"></i> BetterNemo</h3>
      <button class="close-btn" id="closeBtn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="window-content" data-no-touch-simulate></div>
  </div>
  <div id="workspace"></div>
  <div id="react_root"></div>
  <div class='panel_mask'></div>
  <div id='test'></div>
  <div id='highlight_test'></div>
</body>

</html>
